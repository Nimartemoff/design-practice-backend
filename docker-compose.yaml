services:
  app:
    build:
      context: ./BackendService
    tty: true
    working_dir: /app
    env_file:
      - .env
    expose:
      - '3001'
    depends_on:
      - db
    ports:
      - 3001:3001
    networks:
      - my-net
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=somepass
      - POSTGRES_DB=vacancies
    volumes:
      - ./postgres:/var/lib/postgresql/data
    expose:
      - '5432'
    networks:
      - my-net
    restart: always
networks:
  my-net: